<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="stylesheet" href="styles/join.css">
</head>
<body>
  <header>
    <h1>Thank You for Joining!</h1>
  </header>

  <main>
    <p>We appreciate your application. Here are the details you submitted:</p>
    <div id="output"></div>
  </main>

  <footer>
    <div class="footer-inner">
      <p>&copy; <span id="currentYear"></span> Benin Chamber of Commerce</p>
      <p>Contact Us:
        <a class="email-link" href="mailto:info@beninchamberofcommerce.com">info@beninchamberofcommerce.com</a> |
        Phone: 090456-7890
      </p>
      <p>Developed by: Morris OLIHA | WDD 231</p>
      <p>Last Modified: <span id="lastModified"></span></p>
      <div class="social-links">
        <a href="https://facebook.com" target="_blank" aria-label="Facebook">🌐 Facebook</a>
        <a href="https://wa.me/2348012345678" target="_blank" aria-label="WhatsApp">💬 WhatsApp</a>
        <a href="https://twitter.com" target="_blank" aria-label="Twitter">🐦 Twitter</a>
      </div>
    </div>
  </footer>

  <script>
    // Parse URL params
    const params = new URLSearchParams(window.location.search);
    const output = document.getElementById("output");

    output.innerHTML = `
      <p><strong>First Name:</strong> ${params.get("firstName")}</p>
      <p><strong>Last Name:</strong> ${params.get("lastName")}</p>
      <p><strong>Email:</strong> ${params.get("email")}</p>
      <p><strong>Phone:</strong> ${params.get("phone")}</p>
      <p><strong>Organization:</strong> ${params.get("organization")}</p>
      <p><strong>Submitted On:</strong> ${params.get("timestamp")}</p>
    `;
  </script>
</body>
</html>
